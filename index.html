<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group input-group-lg mt-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">E-mail</span>
        </div>
        <input
          type="text"
          id="email"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>

      <div class="input-group input-group-lg mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg"
            >Password</span
          >
        </div>
        <input
          type="text"
          id="pass"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>

      <div class="input-group input-group-lg mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Phone</span>
        </div>
        <input
          type="text"
          id="phoneNum"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>

      <button type="submit" id="btn-submit" class="btn mt-3 btn-style">
        Submit
      </button>
    </div>
    <script>
      document.querySelector("#btn-submit").addEventListener("click", (e) => {
        e.preventDefault();
        const email = document.querySelector("#email").value;

        const pass = document.querySelector("#pass").value;

        const phoneNum = document.querySelector("#phoneNum").value;

        fetch("/", {
          method: "POST",
          headers: {
            Authorization: "Bearer abcdxyz",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email,
            pass,
            phoneNum,
          }),
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => console.log(data));
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
